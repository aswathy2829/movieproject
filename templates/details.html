{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="300">

        </div>
    <div class="col-md-6">
      <h4>{{movie.name}}</h4><br>
      <h5>{{movie.desc}}</h5><br>
      {{movie.year}}<br>
      <a class ="btn btn-warning", href="{% url 'movie_app:update' movie.id %}">update</a><br>
      <a class ="btn btn-danger", href="{% url 'movie_app:delete' movie.id %}">delete</a>
    </div>


    </div>
</div>

{% endblock %}
